<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Eligibility Checker</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #d4b896, #8c5e3c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    background: #fdf6f0;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    max-width: 400px;
    width: 90%;
}
h1 {
    text-align: center;
    color: #4b2e2e;
    margin-bottom: 25px;
    font-size: 1.8rem;
}
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #5a3e36;
}
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #a57c50;
    font-size: 16px;
    margin-bottom: 10px;
}
input:focus, select:focus {
    border-color: #4b2e2e;
    box-shadow: 0 0 5px rgba(75,46,46,0.5);
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #4b2e2e;
    color: #fdf6f0;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    background: #3a2323;
}
.result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #4b2e2e;
}
@media(max-width:480px){
    .container{padding:20px;}
    h1{font-size:1.5rem;}
    input, select{font-size:15px;}
    button{font-size:16px;}
}
</style>
</head>

<body>
<div class="container">
<h1>Loan Eligibility Checker</h1>

<form id="loanForm">

<label>Gender</label>
<select id="Gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select>

<label>Married</label>
<select id="Married">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>

<label>Dependents</label>
<input type="number" id="Dependents" value="0" min="0">

<label>Education</label>
<select id="Education">
    <option value="1">Graduate</option>
    <option value="0">Not Graduate</option>
</select>

<label>Self Employed</label>
<select id="Self_Employed">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>

<label>Applicant Income</label>
<input type="number" id="ApplicantIncome" min="0">

<label>Coapplicant Income</label>
<input type="number" id="CoapplicantIncome" min="0">

<label>Loan Amount</label>
<input type="number" id="LoanAmount" min="0">

<label>Loan Amount Term (Months)</label>
<input type="number" id="Loan_Amount_Term" value="36" min="12">

<label>Credit History</label>
<select id="Credit_History">
    <option value="1">Good</option>
    <option value="0">Bad</option>
</select>

<label>Property Area</label>
<select id="Property_Area">
    <option value="0">Rural</option>
    <option value="1">Semiurban</option>
    <option value="2">Urban</option>
</select>

<button type="submit">Check Eligibility</button>
</form>

<div class="result" id="result"></div>
</div>

<script>
const form = document.getElementById("loanForm");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        Gender: Number(Gender.value),
        Married: Number(Married.value),
        Dependents: Number(Dependents.value),
        Education: Number(Education.value),
        Self_Employed: Number(Self_Employed.value),
        ApplicantIncome: Number(ApplicantIncome.value),
        CoapplicantIncome: Number(CoapplicantIncome.value),
        LoanAmount: Number(LoanAmount.value),
        Loan_Amount_Term: Number(Loan_Amount_Term.value),
        Credit_History: Number(Credit_History.value),
        Property_Area: Number(Property_Area.value)
    };

    try {
        const res = await fetch("https://loan-eligiblity-checker.onrender.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        resultDiv.innerHTML = `
            ‚úÖ ${result.eligibility}<br>
            üí∞ Maximum Loan Amount: ‚Çπ${result.max_loan}
        `;
    } catch (err) {
        resultDiv.innerHTML = "‚ùå Server error";
    }
});
</script>

</body>
</html>
