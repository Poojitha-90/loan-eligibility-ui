<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Eligibility Checker</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #d4b896, #8c5e3c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fdf6f0;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 90%;
}

h1 {
    text-align: center;
    color: #4b2e2e;
}

label {
    font-weight: bold;
    color: #5a3e36;
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #a57c50;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #4b2e2e;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-weight: bold;
    color: #4b2e2e;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
<h1>Loan Eligibility Checker</h1>

<form id="loanForm">

<label>Loan Type</label>
<select id="LoanType">
    <option value="personal">Personal Loan</option>
    <option value="home">Home Loan</option>
    <option value="education">Education Loan</option>
</select>

<label>Applicant Income</label>
<input type="number" id="ApplicantIncome" required>

<label>Co-Applicant Income</label>
<input type="number" id="CoapplicantIncome" value="0">

<label>Loan Amount</label>
<input type="number" id="LoanAmount" required>

<label>Loan Term (Months)</label>
<input type="number" id="Loan_Amount_Term" value="36">

<label>Credit History</label>
<select id="Credit_History">
    <option value="1">Good</option>
    <option value="0">Bad</option>
</select>

<button type="submit">Check Eligibility</button>
</form>

<div class="result" id="result"></div>
</div>

<script>
const form = document.getElementById("loanForm");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        Gender: 1,
        Married: 1,
        Dependents: 0,
        Education: 1,
        Self_Employed: 0,
        ApplicantIncome: Number(ApplicantIncome.value),
        CoapplicantIncome: Number(CoapplicantIncome.value),
        LoanAmount: Number(LoanAmount.value),
        Loan_Amount_Term: Number(Loan_Amount_Term.value),
        Credit_History: Number(Credit_History.value),
        Property_Area: 1,
        LoanType: LoanType.value
    };

    try {
        const res = await fetch("https://loan-eligiblity-checker.onrender.com", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.error) {
            resultDiv.innerHTML = `‚ùå ${result.error}`;
            return;
        }

        resultDiv.innerHTML = `
            ‚úÖ Status: ${result.eligibility}<br>
            üí∞ Max Loan: ‚Çπ${result.max_loan}<br>
            üìÖ EMI: ‚Çπ${result.emi} / month<br>
            üìä Interest Rate: ${result.interest_rate}%<br>
            üìù Reason: ${result.reason}
        `;
    } catch {
        resultDiv.innerHTML = "‚ùå Server error";
    }
});
</script>

</body>
</html>
